<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body{
    font-family:Arial;
    background:#eee
}
table{
    margin:auto;
    background:#fff;
    padding:10px
}
td{
    padding:5px
}
input,select,textarea{
    width:100%;
    padding:5px
}
input[type=submit],input[type=reset]{
    width:auto;
    padding:5px 15px
    }
</style>
</head>
<body>
<h1 style="text-align:center">Registration Form</h1>
<form>
<table>
<tr>
    <td>Name:</td>
    <td><input type=text required></td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type=email required></td>
</tr>
<tr>
    <td>Password:</td>
    <td><input type=password required></td>
</tr>
<tr><td>Confirm:</td><td><input type=password required></td></tr>
<tr><td>Gender:</td><td><input type=radio name=g>Male<input type=radio name=g>Female</td></tr>
<tr><td>DOB:</td><td><input type=date required></td></tr>
<tr><td>Country:</td><td><select><option>India</option><option>UK</option></select></td></tr>
<tr><td>Interests:</td><td><input type=checkbox>Sports <input type=checkbox>Music</td></tr>
<tr><td>Bio:</td><td><textarea></textarea></td></tr>
<tr><td colspan=2 align=center><input type=submit> <input type=reset></td></tr>
</table>
</form>
</body>
</html>
